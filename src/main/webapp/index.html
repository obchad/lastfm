<!DOCTYPE html>
<html ng-app="lastfmApp">
<head>
    <meta charset="ISO-8859-1">
    <title>Redballon Coding Exercise</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.5/angular-route.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body>
<div class="container" ng-controller="fetchArtistController">
    <div class="row">
        <div class="col-md-6">
            <h2>Top Artists by Country</h2>
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" class="form-control input-lg" placeholder="Search" ng-model="country"
                           ng-change="resetPage()"/>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button" ng-click="searchArtist()">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <br/><br/>
    <div class="row" ng-show="message!= null">
        <span>{{message}}</span>
    </div>
    <div class="media" ng-hide="results == null">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="t in results.artist">
                <div class="media-left">
                    <a href="{{t.topTracksUrl}}" target="_blank"><img class="media-object" ng-src="{{t.thumbnailUrl}}"
                                                                      alt="..."></a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{t.name}}</h4>
                </div>
            </li>
        </ul>
    </div>

    <div class="row">
        <button class="btn btn-link  btn-lg" ng-hide="main.page < 2" ng-click='previousPage()'>
            <span class="glyphicon glyphicon-chevron-left">Previous</span>
        </button>
        <button class="btn btn-link  btn-lg" ng-hide="results == null" ng-click='nextPage()'>
            <span class="glyphicon glyphicon-chevron-right">Next</span>
        </button>
    </div>
</div>
</body>
</html>
